<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube mobile</title>
    <script src="https://kit.fontawesome.com/f68c578ab0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">YouTube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <!--Video Player-->
    <section class="player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/uMoqvdBIbvg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <!--Video info-->
    <section class="info">
        <div class="metadata"></div>
        <ul class="hashtags">
            <li>#금쪽같은 내새끼</li>
            <li>#육아지침서</li>
            <li>내 아이</li>
        </ul>
        <div class="titleAndButton">
            <span class="title">
                [#육아지침서​-37] "제가 낳은 아이였다면 아이 마음을 더 잘 알 수 있었을까요?"
            </span>
            <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
        </div>
        <div class="views">
            <span class="views">18M views month ago</span>
            </div>
            <ul class="actions">
                <li><button><i class="fas fa-thumbs-up"></i>1k</button></li>
                <li><button><i class="fas fa-thumbs-down"></i>7</button></li>
                <li><button><i class="fas fa-share"></i>Share</button></li>
                <li><button><i class="fas fa-plus"></i>Save</button></li>
                <li><button><i class="fab fa-font-awesome-flag"></i>Reports</button></li>

            </ul>
        <div class="channel">
            <div class="metadata">
            <img src="image/img.png" alt=""/>
            <div class="info">
                <div class="info">
                    <span class="name">취준생 수수</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <div class="subscibe"></div>
        </div>
    </section>
    <section class="upNext"></section>
</body>
</html>
